<script>
let slideIndex = 0;
let slideInterval;
let isPlaying = true; // State of autoplay

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;

    // Reset to the first slide if the index exceeds the number of slides
    if (slideIndex > slides.length) {
        slideIndex = 1;
    }

    slides[slideIndex - 1].style.display = "block";

    // Set a longer delay for the first slide
    if (slideIndex === 1) {
        clearInterval(slideInterval);
        slideInterval = setTimeout(showSlides, 8000); // 8 seconds for the first slide
    } else {
        clearInterval(slideInterval);
        slideInterval = setTimeout(showSlides, 4000); // 4 seconds for other slides
    }
}

// Start the slideshow on page load
document.addEventListener("DOMContentLoaded", () => {
    showSlides();
    slideInterval = setTimeout(showSlides, 4000); // Initial delay for auto-play
});

    // Reveal thumbnails after slideshow loads
    document.getElementById("thumbnails").style.display = "block";

	// Reveal play/pause button after slideshow starts
    document.getElementById("playPause").style.display = "inline";
	document.getElementById("playPlay").style.display = "inline";

function toggleSlideshow() {
    if (isPlaying) {
        clearInterval(slideInterval);
        isPlaying = false;
        document.getElementById("playPause").innerText = "Play";
    } else {
        showSlides();
        slideInterval = setTimeout(showSlides, 4000); // Restart autoplay
        isPlaying = true;
        document.getElementById("playPause").innerText = "Pause";
    }
}

function currentSlide(n) {
    clearInterval(slideInterval); // Stop autoplay temporarily
    slideIndex = n - 1; // Set the slide index
    showSlides(); // Show the selected slide
    if (isPlaying) {
        slideInterval = setTimeout(showSlides, 4000); // Restart autoplay
    }
}



</script>
