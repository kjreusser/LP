<script>
let slideIndex = 0;
let slideInterval = setInterval(showSlides, 2000); // Auto-play interval
let isPlaying = true; // State of autoplay

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";

    // Reveal thumbnails after slideshow loads
    document.getElementById("thumbnails").style.display = "block";

	// Reveal play/pause button after slideshow starts
    document.getElementById("playPause").style.display = "inline";
	document.getElementById("playPlay").style.display = "inline";
	
}

function toggleSlideshow() {
    if (isPlaying) {
        clearInterval(slideInterval);
        isPlaying = false;
        document.getElementById("playPause").innerText = "Play";
    } else {
        slideInterval = setInterval(showSlides, 3000);
        isPlaying = true;
        document.getElementById("playPause").innerText = "Pause";
    }
}
function currentSlide(n) {
    slideIndex = n - 1; // Set the slide index
    showSlides(); // Display the selected slide
    if (isPlaying) {
        clearInterval(slideInterval);
        slideInterval = setInterval(showSlides, 3000);
    }
}


</script>
